{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard</title>

    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />


    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Navbar Brand-->

        <div class="container px-5">
            <a class="navbar-brand" href="">
                <img height="50px" src="{% static 'assets/it_serv_logo.png' %}" alt="..." />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="dashboard">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="charts">Charts</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="logout">Logout</a></li>

                </ul>
            </div>
        </div>


    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">Dashboard</div>
                        <a class="nav-link" href="charts">
                            <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                            General Percentage of fraud
                        </a>
                        <a class="nav-link" href="EmployeeFraud">
                            <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                            Fraud count of Employees
                        </a>
                        <a class="nav-link" href="reasons">
                            <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                            Posssible Reasons of fraud
                        </a>
                        <a class="nav-link" href="OneEmployee">
                            <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                            Research an Employee
                        </a>
                    </div>
                </div>

            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4 " style="padding-top :40px;">
                    <div class="card mb-4">
                        <div class="row g-3 " style="padding-top: 20px; padding-left: 20px;">
                            <div class="col">
                                <form method="GET" action="{% url 'reasons' %}">

                                    <select id="month" name="month" class="form-select"
                                        aria-label="Default select example">
                                        <option selected>Select Month</option>
                                        <option value="1">January</option>
                                        <option value="2">February</option>
                                        <option value="3">March</option>
                                        <option value="4">April</option>
                                        <option value="5">May</option>
                                        <option value="6">June</option>
                                        <option value="7">July</option>
                                        <option value="8">August</option>
                                        <option value="9">September</option>
                                        <option value="10">October</option>
                                        <option value="11">November</option>
                                        <option value="12">December</option>
                                    </select>
                            </div>
                            <div class="col">
                                <input type="number" id="threshold" name="threshold" class="form-control"
                                    placeholder="Threshold (%)">
                            </div>
                            <div class="col">
                                <button type="submit" class="btn btn-primary"> Update Dashboard </button>
                            </div>
                        </div>
                        </form>
                        
                        <div style="padding: 20px;">
                            {{message}}
                        </div>
                        <div class="container-fluid px-4">
                            <h3 style="text-align: center;">{{title}}</h3>
                        </div>
                        {{ chart | safe }}
                        <div class="row g-3 " style="padding-top: 20px; padding-left: 20px;">
                            <div class="col">
                                {{chart3 | safe}}

                            </div>
                            <div class="col">
                                {{chart2 | safe}}
                            </div>
                        </div>
                    </div>
            </main>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>

</body>

</html>
